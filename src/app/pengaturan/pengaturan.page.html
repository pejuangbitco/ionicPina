<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pengaturan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item>
          <ion-col size="4">Nama</ion-col>
          <ion-col size="8"><ion-text color="primary">: {{nama}}</ion-text></ion-col>
        </ion-item>
        <ion-item>
          <ion-col size="4">Username</ion-col>
          <ion-col size="8"><ion-text color="primary">: {{username}}</ion-text></ion-col>
        </ion-item>
        <ion-item>
          <ion-col size="4">Status</ion-col>
          <ion-col size="8"><ion-text color="primary">: {{status}}</ion-text></ion-col>
        </ion-item>
        <ion-item>
          <ion-col size="4">Password</ion-col>
          <ion-col size="8"><ion-input placeholder="input password baru" [(ngModel)]="password_baru" type="text" color="primary"></ion-input></ion-col>
          
        </ion-item>
        <ion-item lines="none">
        	<ion-col  size="12"><ion-button expand="block"  (click)="updatePassword()" color="secondary">Perbarui Password</ion-button></ion-col>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
