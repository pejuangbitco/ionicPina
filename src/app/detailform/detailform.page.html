<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Detail Form {{nama_form}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>

  <ion-list>
    <ion-item>
      ~Pilih Tanggal~
    </ion-item>  
    <ion-item>
      <ion-label>Tanggal:</ion-label>
      <!-- <ion-datetime displayFormat="DD/MM/YYYY" placeholder="pilih tanggal"></ion-datetime> -->
      <ion-input [(ngModel)]="tanggal" type="date" placeholder="pilih tanggal"></ion-input>
    </ion-item>
    <br>
  </ion-list>
  <br>

  <ion-list>
    <ion-item lines="none">
      <ion-button size="large" (click)="lihatForm()" slot="end" expand="block" color="primary">Lihat</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
