<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12">
      
      
        <img height="100%" width="100%" src="http://localhost/ci-restserver/assets/pln.jpg">
      
      
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-list>
            
            <ion-item *ngIf="status=='admin'" routerLink="/users">
              <ion-icon slot="start" name="contact"></ion-icon>
              <ion-label>
                Manage User
              </ion-label>
            </ion-item>

            <ion-item routerLink="/list">
              <ion-icon slot="start" name="mail"></ion-icon>
              <ion-label>
                Message
              </ion-label>
            </ion-item>

            <ion-item routerLink="/forms">
              <ion-icon slot="start" name="copy"></ion-icon>
              <ion-label>
                Manage Form
              </ion-label>
            </ion-item>

            <ion-item routerLink="/pengaturan">
              <ion-icon slot="start" name="cog"></ion-icon>
              <ion-label>
                Setting
              </ion-label>
            </ion-item>
          
        </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
