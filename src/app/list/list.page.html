<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pesan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let pesan of pesans">      
      
        {{pesan.isi_pesan}}
      
      <ion-button 
      (click)="lihatPesan(pesan.id_pesan,pesan.isi_pesan,pesan.dari,pesan.untuk)" slot="end">Open</ion-button>
      <!-- <ion-button 
      (click)="coba()" slot="end">Open</ion-button> -->
      <ion-button slot="end" color="danger">Hapus</ion-button>
    </ion-item>
  </ion-list>
  
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
