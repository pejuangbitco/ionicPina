<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button (click)="addpesan()" size="sm" slot="end" color="tertiary" fill="outline">
        Buat Pesan
        <ion-icon  slot="end" name="add"></ion-icon>
      </ion-button>
    <ion-title>
      Pesan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let pesan of pesans">      
        <!-- {{pesan.tanggal}} -->
        <ion-text color="primary"> {{pesan.dari}}</ion-text>
      
      <ion-button 
      (click)="lihatPesan(pesan.id_pesan,pesan.isi_pesan,pesan.dari,pesan.untuk)" slot="end">Open</ion-button>
      <!-- <ion-button 
      (click)="coba()" slot="end">Open</ion-button> -->
      <ion-button (click)="hapusPesan(pesan.id_pesan)" slot="end" color="danger">Hapus</ion-button>
    </ion-item>
  </ion-list>
  
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
